<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteCord - P2P with Persistence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #4f545c; border-radius: 10px; }
        .message-hover:hover { background-color: rgba(79, 84, 92, 0.16); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        @keyframes pulse-green {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .connected-pulse { animation: pulse-green 2s infinite; }
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#313338] text-[#dbdee1] font-sans h-screen overflow-hidden flex flex-col">

    <!-- Auth & Connection Overlay -->
    <div id="auth-overlay" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="bg-[#313338] p-8 rounded-lg shadow-xl w-full max-w-md border border-[#1e1f22]">
            <div class="flex justify-center mb-4">
                <div class="bg-[#5865f2] p-3 rounded-2xl">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M19.27 4.51a10.4 10.4 0 00-4.66-1.44c-.21 0-.39.15-.43.35-.24 1.15-.49 2.37-.63 3.58-.2-.03-.4-.04-.6-.04-.2 0-.4.01-.6.04-.14-1.21-.39-2.43-.63-3.58-.04-.2-.22-.35-.43-.35a10.4 10.4 0 00-4.66 1.44c-.1.05-.16.14-.17.25-.03.26-.06.52-.08.79-.05.51-.08 1.03-.1 1.54-.01.21.14.4.35.43 1.15.14 2.31.35 3.42.63.13.03.21.15.19.28-.15.93-.32 1.86-.53 2.78-.03.14-.15.22-.28.19-1.11-.28-2.27-.49-3.42-.63-.21-.03-.4.12-.43.33-.07.51-.12 1.02-.15 1.54a20.2 20.2 0 00.32 3.86c.03.21.21.36.42.36 1.25-.04 2.45-.25 3.58-.61.13-.04.27.02.32.14.31.67.65 1.32 1.01 1.95.07.12.21.16.33.1.5-.23.97-.5 1.42-.8.09-.06.21-.05.29.02.45.3.92.57 1.42.8.12.06.26.02.33-.1.36-.63.7-1.28 1.01-1.95.05-.12.19-.18.32-.14 1.13.36 2.33.57 3.58.61.21 0 .39-.15.42-.36.21-1.28.32-2.57.32-3.86-.03-.52-.08-1.03-.15-1.54-.03-.21-.22-.36-.43-.33-1.15.14-2.31.35-3.42.63-.13.03-.25-.05-.28-.19-.21-.92-.38-1.85-.53-2.78-.02-.13.06-.25.19-.28 1.11-.28 2.27-.49 3.42-.63.21-.03.36-.22.35-.43a21 21 0 00-.25-2.33.25.25 0 00-.17-.25zM8.99 14.36c-.66 0-1.2-.54-1.2-1.2 0-.66.54-1.2 1.2-1.2s1.2.54 1.2 1.2c0 .66-.54 1.2-1.2 1.2zm6.02 0c-.66 0-1.2-.54-1.2-1.2 0-.66.54-1.2 1.2-1.2s1.2.54 1.2 1.2c0 .66-.54 1.2-1.2 1.2z"/></svg>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-center text-white">LiteCord P2P</h2>
            <p class="text-gray-400 mb-6 text-sm text-center">Direct messaging with persistence.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Your Display Name</label>
                    <input id="username-input" type="text" placeholder="e.g. MasterChief" class="w-full p-3 bg-[#1e1f22] rounded mt-1 focus:outline-none border border-transparent focus:border-[#5865f2]">
                </div>

                <div class="pt-4 border-t border-[#3f4147]">
                    <button onclick="startHosting()" class="w-full bg-[#5865f2] hover:bg-[#4752c4] text-white font-medium p-3 rounded mb-2 transition">Create Room</button>
                    <div class="relative flex py-3 items-center">
                        <div class="flex-grow border-t border-[#3f4147]"></div>
                        <span class="flex-shrink mx-4 text-gray-500 text-xs uppercase font-bold">OR</span>
                        <div class="flex-grow border-t border-[#3f4147]"></div>
                    </div>
                    <input id="join-id-input" type="text" placeholder="Paste Invite ID here..." class="w-full p-3 bg-[#1e1f22] rounded mb-2 focus:outline-none border border-transparent focus:border-[#5865f2]">
                    <button onclick="joinSession()" class="w-full bg-[#248046] hover:bg-[#1a6334] text-white font-medium p-3 rounded transition font-bold">Join Friend</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App UI -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: Servers -->
        <div class="w-[72px] bg-[#1e1f22] flex flex-col items-center py-3 space-y-2 flex-shrink-0">
            <div class="w-12 h-12 bg-[#5865f2] rounded-[16px] flex items-center justify-center text-white cursor-pointer hover:rounded-xl transition-all shadow-lg">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/></svg>
            </div>
        </div>

        <!-- Sidebar: Channels -->
        <div class="w-64 bg-[#2b2d31] flex flex-col flex-shrink-0">
            <div class="h-12 border-b border-[#1e1f22] flex items-center px-4 font-bold shadow-sm text-white">
                P2P Chat Node
            </div>
            <div class="flex-1 overflow-y-auto pt-4 px-2 space-y-1" id="channel-list">
                <div class="text-xs font-semibold text-gray-400 uppercase px-2 mb-2 tracking-wider">Text Channels</div>
            </div>
            <!-- Identity Section -->
            <div class="bg-[#232428] p-2 flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex-shrink-0 flex items-center justify-center font-bold text-white text-xs" id="user-avatar">?</div>
                <div class="flex-1 min-w-0">
                    <div class="text-sm font-bold truncate text-white" id="current-username">Guest</div>
                    <div class="text-[10px] text-gray-400 flex items-center">
                        <span id="conn-status" class="status-dot bg-red-500 mr-1"></span>
                        <span id="conn-text" class="truncate font-mono">Offline</span>
                    </div>
                </div>
                <button onclick="wipeData()" title="Clear Local Data" class="p-1 hover:bg-[#35373c] rounded text-gray-400 hover:text-red-400 transition">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 bg-[#313338] flex flex-col min-w-0 relative">
            <div class="h-12 border-b border-[#1e1f22] flex items-center justify-between px-4 shadow-sm z-10 bg-[#313338]">
                <div class="flex items-center">
                    <span class="text-gray-400 text-2xl mr-2 font-light">#</span>
                    <span class="font-bold text-white" id="active-channel-name">general</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="copyInviteID()" class="text-[10px] uppercase font-bold bg-[#4e5058] hover:bg-[#6d6f78] px-3 py-1.5 rounded text-white transition flex items-center">
                        <svg class="mr-1" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                        Invite
                    </button>
                    <button onclick="toggleFriendsList()" class="text-gray-400 hover:text-white transition p-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </button>
                </div>
            </div>

            <div id="messages-container" class="flex-1 overflow-y-auto flex flex-col p-4 space-y-1">
                <div id="welcome-header" class="mb-8 pt-4 border-b border-[#3f4147] pb-4">
                    <h1 class="text-3xl font-bold text-white">Welcome to #general!</h1>
                    <p class="text-gray-400 mt-1">Direct peer-to-peer connection. Messages saved locally.</p>
                </div>
            </div>

            <div class="px-4 pb-6">
                <div class="bg-[#383a40] rounded-lg px-4 py-2.5 flex items-center shadow-inner group focus-within:ring-1 ring-[#5865f2]">
                    <input id="message-input" type="text" placeholder="Message #general" 
                        class="bg-transparent flex-1 focus:outline-none py-1 text-[#dbdee1] placeholder-gray-500">
                </div>
            </div>
        </div>

        <!-- Sidebar: Friends/Members -->
        <div id="friends-sidebar" class="w-0 bg-[#2b2d31] flex flex-col flex-shrink-0 sidebar-transition overflow-hidden">
            <div class="h-12 border-b border-[#1e1f22] flex items-center px-4 font-bold text-white whitespace-nowrap">
                Members — <span id="member-count" class="ml-1 text-gray-400 font-normal">1</span>
            </div>
            <div class="flex-1 overflow-y-auto p-3 space-y-4">
                <div>
                    <div class="text-xs font-semibold text-gray-400 uppercase mb-2 tracking-wider px-2">Online</div>
                    <div id="member-list" class="space-y-1">
                        <!-- Members go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let connections = [];
        let connectedPeers = new Map(); // Store display names mapped to peer IDs
        let currentUser = { name: 'Guest', id: null };
        let activeChannelId = 1;
        let channels = [{ id: 1, name: 'general' }, { id: 2, name: 'dev-chat' }, { id: 3, name: 'testing' }];
        let messages = [];
        let isFriendsListOpen = false;

        // --- PERSISTENCE LOGIC ---
        function loadLocalData() {
            const saved = localStorage.getItem('litecord_data');
            if (saved) {
                const data = JSON.parse(saved);
                currentUser.name = data.username || 'Guest';
                messages = data.messages || [];
                activeChannelId = data.activeChannelId || 1;
                if (data.username) startHosting(true);
            }
        }

        function saveLocalData() {
            localStorage.setItem('litecord_data', JSON.stringify({
                username: currentUser.name,
                messages: messages,
                activeChannelId: activeChannelId
            }));
        }

        function wipeData() {
            if(confirm("Wipe all local chat history and identity?")) {
                localStorage.removeItem('litecord_data');
                window.location.reload();
            }
        }

        // --- UI TOGGLES ---
        function toggleFriendsList() {
            isFriendsListOpen = !isFriendsListOpen;
            const sidebar = document.getElementById('friends-sidebar');
            sidebar.style.width = isFriendsListOpen ? '240px' : '0';
            updateMemberList();
        }

        // --- PEER LOGIC ---
        function startHosting(isAuto = false) {
            const inputName = document.getElementById('username-input').value;
            const name = isAuto ? currentUser.name : (inputName || 'Host');
            setupPeer(name);
        }

        function joinSession() {
            const name = document.getElementById('username-input').value || 'Guest';
            const peerId = document.getElementById('join-id-input').value.trim();
            if(!peerId) return alert("Please paste an Invite ID!");
            setupPeer(name, peerId);
        }

        function setupPeer(name, targetId = null) {
            currentUser.name = name;
            saveLocalData();
            peer = new Peer();

            peer.on('open', (id) => {
                currentUser.id = id;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('current-username').innerText = name;
                document.getElementById('user-avatar').innerText = name.substring(0, 2).toUpperCase();
                document.getElementById('conn-status').className = 'status-dot bg-yellow-500';
                document.getElementById('conn-text').innerText = id.substring(0, 6);
                
                if (targetId) {
                    const conn = peer.connect(targetId);
                    setupConnection(conn);
                }
                renderChannels();
                renderMessages();
                updateMemberList();
            });

            peer.on('connection', (conn) => {
                setupConnection(conn);
                conn.on('open', () => {
                    // Send name and history
                    conn.send({ type: 'handshake', name: currentUser.name });
                    conn.send({ type: 'sync', messages });
                });
            });

            peer.on('error', (err) => {
                console.error(err);
                if(err.type !== 'peer-navigation-unavailable') alert("Error: " + err.type);
            });
        }

        function setupConnection(conn) {
            connections.push(conn);
            conn.on('data', (data) => {
                if (data.type === 'msg') {
                    messages.push(data.payload);
                    saveLocalData();
                    renderMessages();
                } else if (data.type === 'handshake') {
                    connectedPeers.set(conn.peer, data.name);
                    updateMemberList();
                    addSystemMessage(`${data.name} entered the room.`);
                } else if (data.type === 'sync') {
                    const existingIds = new Set(messages.map(m => m.id));
                    const newMsgs = data.messages.filter(m => !existingIds.has(m.id));
                    messages = [...messages, ...newMsgs].sort((a,b) => a.time - b.time);
                    saveLocalData();
                    renderMessages();
                }
            });
            conn.on('open', () => {
                document.getElementById('conn-status').className = 'status-dot bg-green-500 connected-pulse';
                // Request their name if we are the one who initiated connection
                conn.send({ type: 'handshake', name: currentUser.name });
            });
            conn.on('close', () => {
                const name = connectedPeers.get(conn.peer);
                if(name) addSystemMessage(`${name} left.`);
                connectedPeers.delete(conn.peer);
                connections = connections.filter(c => c !== conn);
                updateMemberList();
                if(connections.length === 0) {
                    document.getElementById('conn-status').className = 'status-dot bg-yellow-500';
                }
            });
        }

        function updateMemberList() {
            const list = document.getElementById('member-list');
            const count = document.getElementById('member-count');
            list.innerHTML = '';
            
            // Current User
            const users = [{ name: currentUser.name + ' (You)', id: 'me' }];
            connectedPeers.forEach((name, id) => users.push({ name, id }));
            
            count.innerText = users.length;

            users.forEach(u => {
                const div = document.createElement('div');
                div.className = "flex items-center space-x-3 px-2 py-1.5 rounded hover:bg-[#35373c] cursor-pointer group transition";
                div.innerHTML = `
                    <div class="relative">
                        <div class="w-8 h-8 rounded-full bg-[#4e5058] flex items-center justify-center text-xs font-bold text-white shadow-sm">${u.name[0].toUpperCase()}</div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#2b2d31] rounded-full"></div>
                    </div>
                    <div class="text-sm font-medium text-gray-400 group-hover:text-gray-200 truncate">${u.name}</div>
                `;
                list.appendChild(div);
            });
        }

        function renderChannels() {
            const list = document.getElementById('channel-list');
            list.innerHTML = `<div class="text-xs font-semibold text-gray-400 uppercase px-2 mb-2 tracking-wider">Text Channels</div>`;
            channels.forEach(chan => {
                const div = document.createElement('div');
                div.className = `group flex items-center px-2 py-1.5 rounded cursor-pointer transition mb-0.5 ${activeChannelId === chan.id ? 'bg-[#3f4147] text-white' : 'text-[#949ba4] hover:bg-[#35373c] hover:text-[#dbdee1]'}`;
                div.innerHTML = `<span class="text-gray-500 mr-1.5 text-xl font-light">#</span><span class="flex-1 truncate text-sm font-medium">${chan.name}</span>`;
                div.onclick = () => { 
                    activeChannelId = chan.id; 
                    saveLocalData();
                    renderChannels(); 
                    renderMessages(); 
                };
                list.appendChild(div);
            });
        }

        function addSystemMessage(text) {
            messages.push({ id: 'sys_' + Date.now(), channelId: activeChannelId, user: 'System', text, time: Date.now(), isSystem: true });
            saveLocalData();
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            const header = document.getElementById('welcome-header');
            container.innerHTML = '';
            container.appendChild(header);
            
            const activeChan = channels.find(c => c.id === activeChannelId);
            document.getElementById('active-channel-name').innerText = activeChan ? activeChan.name : 'unknown';
            
            messages.filter(m => m.channelId === activeChannelId).forEach((msg) => {
                const div = document.createElement('div');
                if (msg.isSystem) {
                    div.className = "px-4 py-1 text-xs text-gray-500 italic";
                    div.innerText = `— ${msg.text}`;
                } else {
                    div.className = "flex space-x-4 px-4 py-1 message-hover group";
                    div.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-[#4e5058] mt-1 flex-shrink-0 flex items-center justify-center font-bold text-white text-sm shadow-inner">${(msg.user || '?')[0].toUpperCase()}</div>
                        <div class="flex-1">
                            <div class="flex items-baseline space-x-2">
                                <span class="font-bold text-white hover:underline cursor-pointer transition">${msg.user}</span>
                                <span class="text-[10px] text-gray-400">${new Date(msg.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            <div class="text-[#dbdee1] text-[15px] leading-tight mt-0.5">${msg.text}</div>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                const msg = {
                    id: currentUser.id + '_' + Date.now(),
                    channelId: activeChannelId,
                    user: currentUser.name,
                    text: e.target.value,
                    time: Date.now()
                };
                messages.push(msg);
                saveLocalData();
                connections.forEach(c => c.send({ type: 'msg', payload: msg }));
                e.target.value = '';
                renderMessages();
            }
        });

        function copyInviteID() {
            if(!currentUser.id) return;
            const el = document.createElement('textarea');
            el.value = currentUser.id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerHTML = originalText, 2000);
        }

        window.onload = loadLocalData;
    </script>
</body>
</html>
